server:
  port: 8888
  error:
    include-message: always
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/spa
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true