<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <!-- Extracted styles: common layout + page-specific styles -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<!-- Flowers image: uses public folder path so it can be served by static server -->
<img id="flowers" class="flowers-img" src="../../../public/res/Flowers.png" alt="Flowers" />


<div class="card" role="main" aria-label="Sign up form">
    <h2>Create an account</h2>

    <form action="#">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <button type="submit" class="btn-submit">Create Account</button>
    </form>

    <div class="signup-login-text">
        Already have an account? <button type="button" class="btn-text-link" onclick="window.location.href='login.html'">Log in</button>
    </div>
</div>

<div class="footer-legal">
    By Register you agree with <a>terms and conditions</a> and <a>privacy policy</a>
</div>

</body>
</html>
