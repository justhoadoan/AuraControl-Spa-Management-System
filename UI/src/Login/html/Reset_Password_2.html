<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Extracted styles: common layout + page-specific styles -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<!-- Flowers image: uses public folder path so it can be served by static server -->
<img id="flowers" class="flowers-img" src="../../../public/res/Flowers.png" alt="Flowers" />


<div class="card" role="main" aria-label="Reset password form">
    <h2>Reset Password</h2>

    <form action="#">
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>

        <button type="submit" class="btn-submit">Reset Password</button>
    </form>

</div>
</body>
</html>
