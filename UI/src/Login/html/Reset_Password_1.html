<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <!-- Extracted styles: common layout + page-specific styles -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/verify.css">
</head>
<body>

<!-- Flowers image: uses public folder path so it can be                                                                                                    served by static server -->
<img id="flowers" class="flowers-img" src="../../../public/res/Flowers.png" alt="Flowers" />

<!-- Semi-transparent overlay between center-rect and card -->
<div class="page-overlay" aria-hidden="true"></div>

<div class="card" role="main" aria-label="Email Verify form">
    <h2>Reset Password</h2>

    <form action="#">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <button type="submit" class="btn-submit">Verify Email</button>
    </form>

</div>
</body>
</html>
